<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divce-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo"/>
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--hero section-->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="./assets/hero.jpg" alt="hero imge" class="hero_image"/>
            </div>
            <div class="hero_description">
                <div class="hero_text">
                    <h1>Order food from favourite resturants near you.</h1>
                    <button class="button_primary">Order now</button>
                </div>
            </div>
        </section>
        <!--Explore section-->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our menu</h1>
            <div class="explore_menu_lists"></div>
        </section>

    </main>

</body>
</html>
